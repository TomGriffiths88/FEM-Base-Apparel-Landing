<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./dist/css/main.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="content">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="logo" />
        </header>
        <img src="./images/hero-mobile.jpg" class="hero hero--mobile" />
        <div class="content__box">
          <h1 class="content__heading">
            <span class="content__heading content__heading--em">We're </span
            >coming soon
          </h1>
          <p class="content__copy">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form" action="">
            <input
              class="form__input"
              name="email"
              id="email-input"
              value=""
              type="text"
              placeholder="Email Address"
            />
            <input class="form__submit" type="submit" value="" />
            <p class="form__feedback"></p>
          </form>
        </div>
      </main>
      <img src="./images/hero-desktop.jpg" class="hero hero--desktop" />
      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="http://tompatrick.dev">Tom Patrick</a>.
        </p>
      </footer>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
